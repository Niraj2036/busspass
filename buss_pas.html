<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Pass UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-left: -3px;
            height: 100vh;
        }

        .header {
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .left-top-corner {
            background: linear-gradient(to bottom,
                    #1871ff 0%,
                    /* Light pink at the top */
                    white 50%,
                    /* White in the center */
                    #1871ff 100%
                    /* Light pink at the bottom */
                );
            width: 130px;
            height: 120px;
            font-size: 19px;
            align-items: center;
            position :relative;
            font-weight: 500;
            border-radius: 10px;
            margin-top:1px;
            margin-left: 8px;
            display: flex;
            flex-direction: column;
        }

        .blinking-strip {
    width: 100%;
    height: 20px;
    position: relative;
    top:13px;
    background: linear-gradient(to right,
            #af748a 0%, #af748a 33.33%,
            #4f9c82 33.33%, #4f9c82 66.66%,
            #7c4e34 66.66%, #7c4e34 100%);
    animation: blink 1s infinite steps(1);
}
        .red-heading{
            color: red;
            font-size: 24px;
            margin-top: 50px;
        }

       @keyframes blink {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

        #current-time {
            font-size: 19px;
            margin-top: 15px;
            font-weight: 500;
            position: relative;
            top:28px;
        }
        .countdown{
            font-size: 13px;
            font-weight: 500;
            position:relative;
            top:7px;
        }
        .image{
            margin-top:-7px;
            height: 140px;
        }
        .top-text{
            margin-top: -11px;
            font-size:23px;
        }
        .top-text1{
            margin-top: 8px;
            font-size:23px;
        }
        .twoZones{
            border-radius: 10px;
            height: 100px;
            align-items: center;
            margin-top: -10px;
            margin-right:10px;
            margin-left:10px;
            background: linear-gradient(to bottom,
                   #1871ff  0%,
                    /* Light pink at the top */
                    white 50%,
                    /* White in the center */
                    #1871ff 100%
                    
                /* Light pink at the bottom */
                );
            display: flex;
            flex-direction: column;
        }
        .oneZone{
            margin-top:8px;
            font-size: 42px;
        }
        .secondZone{
            margin-top: -33px;
            font-size:27px;
        }
        .footer-image{
            position: relative;
        }
        .footer{
            width: 100%;
        }
        .bottom{
            position: fixed;
            bottom:-2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="left-top-corner">
            <p class="top-text1"><b>MAR</b></p>
            <p class="top-text"><b>2025</b></p>
            <p class="top-text"><b>STUDENT</b></p>
        </div>
        <img class="image" src="82466bb5-cac7-425e-be57-3cf34d2cf778.png" />
    </div>
    <div class="red-heading">
        <p><b>BUS INTERSTATE PASS</b></p>
    </div>
   <div class="twoZones">
    <p class="oneZone"><b>2</b></p>
    <p class="secondZone"><b>ZONES</b></p>
   </div>
   <div class="bottom">
    <p id="current-time"></p>
    <div class="blinking-strip"></div>
    <p class="countdown"><b>Expires in: <span id="countdown-timer"></span></b></p>
    
    <div class="footer-image">
    <img src="aec8d361-75b3-43ea-bf89-5874ff11ab8e.png"  class="footer">
    </div>
</div>
    <script>
        function updateTime() {
    const now = new Date();

    // Formatting the date with a comma after the weekday
    const options = { weekday: 'short', month: 'short', day: '2-digit' };
    let formattedDate = now.toLocaleDateString('en-US', options);

    // Insert a comma after the weekday
    formattedDate = formattedDate.replace(/^(\w{3}) (\w{3})/, '$1, $2');

    // Formatting the time in 12-hour format with AM/PM
    const formattedTime = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
    });

    // Displaying the formatted output in bold
    document.getElementById("current-time").innerHTML =
        `<b>${formattedDate} ${formattedTime}</b>`;
}
function startReverseCountdown() {
        // Set the end date (March 31, 2025, 17:30:00)
        const endDate = new Date("March 31, 2025 17:30:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown-timer").innerHTML = "00:00:00:00";
                clearInterval(timerInterval);
                return;
            }

            // Convert timeLeft to days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown-timer").innerHTML =
                `${days}:${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        // Call immediately and then update every second
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
    }
// Call the function initially and then update every second
updateTime();
setInterval(updateTime, 1000);
startReverseCountdown()
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
